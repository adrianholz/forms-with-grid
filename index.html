<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms with Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="form-1">
    <div>
      <h1>Connect with our team</h1>
      <p>Fill the form so that our team can reach out to you</p>
    </div>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone">
    <button>Submit</button>
  </form>

  <form class="form-2">
    <img src="img/unsplash_TyanDMPxwHc.png" alt="Image">
    <div>
      <h1>Contact Us</h1>
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="E-mail">
      <input type="text" id="message" placeholder="Message">
      <button>Contact Us</button>
    </div>
    <div>
      <div>
        <h2>Contact</h2>
        <p>hi@green.com</p>
      </div>
      <div>
        <h2>Based in</h2>
        <p>New York, <br>California, Ohio</p>
      </div>
      <div>
        <img src="img/facebook.png" alt="Facebook">
        <img src="img/insta.png" alt="Instagram">
        <img src="img/twitter.png" alt="Twitter">
      </div>
    </div>
  </form>

  <form class="form-3">
    <div>
      <h1>Book your appointment now</h1>
      <p>So our team can reach out to you on time</p>
    </div>
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="eg: John Doe">
    </div>
    <div>
      <label for="date">Available Date</label>
      <select name="date" id="date">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="eg: john@email.com">
    </div>
    <div>
      <label for="message">Share Your Message</label>
      <textarea name="message" id="message" placeholder="message"></textarea>
    </div>
    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="543210987">
    </div>
    <button>Book now</button>
  </form>

  <form class="form-4">
    <h1>Job Application ( Web )</h1>
    <div>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" placeholder="Enter first name">
    </div>
    <div>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" placeholder="Enter last name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email">
    </div>
    <div>
      <label for="role">Job Role</label>
      <select name="role" id="role">
        <option value="option1">Frontend Developer</option>
        <option value="option2">Backend Developer</option>
      </select>
    </div>
    <div>
      <label for="address">Enter Address</label>
      <textarea name="address" id="address"></textarea>
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter City">
    </div>
    <div>
      <label for="zip">Zip</label>
      <input type="text" id="zip" placeholder="Enter Zip Code">
    </div>
    <div>
      <label for="date">Start Date</label>
      <input type="text" id="date" placeholder="30/12/2021">
    </div>
    <div>
      <label for="cv">Upload Your CV</label>
      <input type="file" id="cv">
    </div>
    <button>Apply Now</button>
  </form>

</body>

</html>
